<!doctype html>
<html lang="en">
<head>
    <title>Register page</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet"> 
</head>
<body>
    <div class="containerx">
        <div class="typed-out" style="color:#B12B28;">PORSCHE</div>
        <video autoplay muted loop id="myVideo">
            <source src="C:\Users\ayakh\OneDrive\Documents\GitHub\Porsche-Website\Porsche-website\porsche 2 - Made with Clipchamp.mp4">
        </video>

        <div class="content">
            <div class="row justify-content-center">
                <div class="col-md-6 text-center">
                    <h1>Welcome! Register here</h1>
                    <p>Please fill in this form to register.</p>
                    <hr>

                    <label for="email"><b>Email</b></label>
                    <input type="text" class="form-control" style="background-color: #EBD698;" placeholder="Email Address" name="email" id="email" required><br>


                    <label for="dob">Date of birth:</label>
                    <input type="date" class="form-control"style="background-color: #EBD698;" id="dob" name="dob"><br>

                    <label for="username"><b>Username:</b></label>
                    <input type="text" class="form-control" style="background-color: #EBD698;"placeholder="Username" name="username" id="username" required><br>

                    <label for="psw"><b>Password</b></label>
                    <input type="password" class="form-control"style="background-color: #EBD698;" placeholder="Password" name="psw" id="psw" required><br>

                    <button id="myBtn" class="btn btn-primary custom-btn" onclick="javascript:alert('Registered Successfully!')">Register</button>

                </div>
            </div>
            
            <div class="row justify-content-center mt-3">
              <div class="col-md-6 text-center">
                  <div class="container signin">
                      <p>Already have an account? <a href="login.html">Sign in</a>.</p>
                  </div>
              </div>
          </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
        var input = document.getElementById("myInput");
        input.addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                document.getElementById("myBtn").click();
            }
        });
    </script>
</body>
</html>
